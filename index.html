
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Instant access to your credit score & report. Complete the quick and secure application now.">
  <title>Free Credit Score Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #c7d2fe, #e0f2fe);
      color: #333;
    }
    .container {
      max-width: 720px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    h1 {
      color: #1e3a8a;
    }
    h2 {
      color: #0ea5e9;
      font-weight: 400;
    }
    .features {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin: 20px 0;
    }
    .feature-box {
      flex: 1;
      background: #f0f9ff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
      color: #0369a1;
    }
    form input, select, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #1d4ed8;
      color: white;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
    .disclaimer {
      font-size: 12px;
      text-align: center;
      color: #666;
      margin-top: 20px;
    }
    .badge {
      text-align: center;
      margin-top: 20px;
    }
    .badge img {
      height: 50px;
    }
    .cta-banner {
      background-color: #e0f2fe;
      padding: 10px 20px;
      text-align: center;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      margin-top: 20px;
      color: #0c4a6e;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Check Your Credit Score</h1>
    <h2>Trusted & Secure | Fast Results</h2>

    <div class="features">
      <div class="feature-box">No Hidden Fees</div>
      <div class="feature-box">Instant Access</div>
      <div class="feature-box">Safe & Secure</div>
    </div>

    <form action="https://nx2bs.com/c?o=343&a=11788&s1=Sidratul" method="get">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number (Optional)" />
      <input type="text" name="city" placeholder="City" required />
      <select name="state" required>
        <option value="">Select State</option>
        <option value="CA">California</option>
        <option value="NY">New York</option>
        <option value="TX">Texas</option>
        <option value="FL">Florida</option>
        <option value="IL">Illinois</option>
      </select>
      <input type="number" name="zipcode" placeholder="ZIP Code" required />
      <button type="submit">Check My Credit Score</button>
    </form>

    <div class="cta-banner">
      Apply now and take control of your financial future today!
    </div>

    <div class="disclaimer">By submitting, you agree to be redirected to a verified credit score provider.</div>

    <div class="badge">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Verified-badge.svg/2048px-Verified-badge.svg.png" alt="Verified Badge">
    </div>
  </div>

</body>
</html>
